<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <meta name="description" content="Maxime Morel ThreeJS portfolio">
    <title>Maxime Portfolio</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="theme">
        <i class="fa-regular fa-sun"></i>
        <button id="night-switch">
            <span class="hidden">switch day/night theme</span>
        </button>
        <i class="fa-regular fa-moon"></i>
    </div>
    <div class="hint">
        <button onclick="world.hint()">?</button>
    </div>
    <ul class="socials">
        <li><a href="https://github.com/maximel-mrl" target="_blank">
            <i class="fa-brands fa-github"></i>
            <span class="hidden">Github</span>
        </a></li>
        <li><a href="https://www.behance.net/maxime-mrl" target="_blank">
            <i class="fa-brands fa-behance"></i>
            <span class="hidden">Behnace</span>
        </a></li>
        <li><a href="https://instagram.com/maxime.morl?igshid=YmMyMTA2M2Y=" target="_blank">
            <i class="fa-brands fa-instagram"></i>
            <span class="hidden">Instagram</span>
        </a></li>
    </ul>
    <div class="modal-hidden" id="projects">
        <button class="close-modal">
            <i class="fa-solid fa-xmark"></i>
            <span class="hidden">close</span>
        </button>
        <div class="projects-content">
            <h2 class="h1">My projects</h2>
            <div class="caroussel">
                <div class="caroussel-content">
                    <div class="active">
                        <div class="bg">
                            <video src="assets/video/under-burger.mp4" autoplay muted loop playsinline></video>
                        </div>
                        <div class="text">
                            <h3 class="subtitle">Under Burger</h3>
                            <a href="https://projects.maxime-morel.xyz/under-burger" target="_blank" class="btn">Go check it out</a>
                        </div>
                    </div>
                    <div class="hidden-slide">
                        <div class="bg">
                            <video src="assets/video/crea-jardins.mp4" autoplay muted loop playsinline></video>
                        </div>
                        <div class="text black-txt">
                            <h3 class="subtitle black">Crea Jardins</h3>
                            <a href="https://projects.maxime-morel.xyz/crea-jardins" target="_blank" class="btn black">Go check it out</a>
                        </div>
                    </div>
                    <div class="hidden-slide">
                        <div class="bg">
                            <video src="assets/video/flappy-bird.mp4" autoplay muted loop playsinline></video>
                        </div>
                        <div class="text">
                            <h3 class="subtitle">flappy-bird recreation</h3>
                            <a href="https://projects.maxime-morel.xyz/flappy-bird" target="_blank" class="btn">Go check it out</a>
                        </div>
                    </div>
                    <div class="hidden-slide">
                        <div class="bg">
                            <video src="assets/video/minecraft-2d.mp4" autoplay muted loop playsinline></video>
                        </div>
                        <div class="text">
                            <h3 class="subtitle">Minecraft 2D</h3>
                            <a href="https://projects.maxime-morel.xyz/minecraft-2d" target="_blank" class="btn">Go check it out</a>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button id="prev" class="nav" onclick="changeSlide(-1)">
                        <i class="fa-solid fa-chevron-left"></i>
                        <span class="hidden">previous</span>
                    </button>
                    <span class="auto" data-state="play">
                        <button id="play" onclick="play()">
                            <i class="fa-solid fa-play"></i>
                            <span class="hidden">activate auto play</span>
                        </button>
                        <button id="pause" onclick="pause()">
                            <i class="fa-solid fa-pause"></i>
                            <span class="hidden">stop auto play</span>
                        </button>
                    </span>
                    <button id="next" class="nav" onclick="changeSlide(1)">
                        <i class="fa-solid fa-chevron-right"></i>
                        <span class="hidden">next</span>
                    </button>
                </div>
                <div class="progress">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-hidden" id="contact">
        <button class="close-modal">
            <i class="fa-solid fa-xmark"></i>
            <span class="hidden">close</span>
        </button>
        <div class="form-container">
            <h2 class="h1">Get in touch!</h2>
            <form id="contact-form">
                <div id="first-name-container">
                    <label for="first-name">Name</label>
                    <input type="text" name="first-name" id="first" placeholder="Your name" data-err="Name required" required>
                </div>
                <div id="mail-container">
                    <label for="E-mail">Mail</label>
                    <input type="email" name="e-mail" id="mail" placeholder="Your mail" data-err="invalid/missing mail" required>
                </div>
                <div id="subject-container">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject" data-err="Subject required" required>
                </div>
                <div id="message-container">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message" data-err="message required from 10 to 500 characters" required></textarea>
                </div>
                <button onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    <div class="fade-out left"></div>
    <div class="fade-out right"></div>
    <div class="render-container">
        <canvas></canvas>
    </div>
    <div class="popup"></div>
    <!-- <script src="script/app.js"></script> -->
    <script src="./script/index.js" type="module"></script>
</body>
</html>
